{% extends 'base.html' %}

{% block header %}
    <h1>{% block tittle %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="tittle">Tittle</label>
        <input name="tittle" id="tittle" value="{{ request.form['tittle'] }}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
        <input type="submit" value="save">
    </form>
{% endblock %}
